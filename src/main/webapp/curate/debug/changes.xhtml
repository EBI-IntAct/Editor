<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ia="http://java.sun.com/jsf/composite/intact-components"

                template="/curate/curate_template.xhtml">


    <ui:define name="curateContent">

        <h2>Unsaved changes</h2>

        <p:dataTable id="unsavedChangesTable" var="change" value="#{changesController.unsavedChangesForCurrentUser}">
            <p:ajax event="page" onstart="load_changes.show()" oncomplete="load_changes.hide()"/>
            <p:column>
                <p:commandButton value="Edit" action="#{curateController.edit(change.unsavedObject)}" ajax="false"/>
                <p:commandButton value="Save" actionListener="#{curateController.save(change.unsavedObject)}" update=":editorForm:unsavedChangesTable,:editorForm:messagesComponent,:editorForm:unsavedChangesInfo"/>
                <p:commandButton value="Discard" actionListener="#{curateController.discard(change.unsavedObject)}" update=":editorForm:unsavedChangesTable,:editorForm:messagesComponent,:editorForm:unsavedChangesInfo"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="Modification"/></f:facet>
                <h:outputText value="#{change.action}"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="Class"/></f:facet>
                <h:outputText value="#{change.unsavedObject['class'].simpleName}"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="AC"/></f:facet>
                <h:outputText value="#{change.unsavedObject.ac}"/>
            </p:column>
            <p:column>
                <f:facet name="header"><h:outputText value="Description"/></f:facet>
                <h:outputText value="#{change.description}"/>
            </p:column>

        </p:dataTable>
        <ia:loadingDialog widgetVar="load_changes" message="Loading changes..."/>

    </ui:define>

</ui:composition>
